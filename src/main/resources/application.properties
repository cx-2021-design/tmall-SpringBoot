spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tmall_springboot?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.hibernate.ddl-auto = none

spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

#上下文地址为 tmall, 所以访问的时候，都要加上这个，比如：
#http://127.0.0.1:8080/tmall/admin
server.servlet.context-path=/tmall
#设置上传文件大小，默认只有1 m
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb
spring.jpa.show-sql=true
#属性名称是 createDate, jpa 默认转换为字段名 create_Date。
#有了这个配置之后，就会转换为同名字段 createDate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.redis.host=localhost
spring.cache.type=redis
spring.cache.cache-names=tmall
spring.cache.redis.time-to-live=5000
spring.data.elasticsearch.cluster-nodes = 127.0.0.1:9300




